name       : toxcore
version    : 3697
release    : 5
source     :
    - http://stroblindustries.com/solus-tarballs/toxcore-3697.tar.xz : 9e71497e87af0dc53843ad51434198a1281f7a5fb57f205af5b15b1707dc4e89
license    : GPL-3.0
summary    : toxcore is the core library for Tox communication clients.
description: |
    toxcore is the core library for Tox communication clients.
builddeps  :
    - pkgconfig(libconfig)
    - pkgconfig(libsodium)
    - pkgconfig(opus)
    - pkgconfig(vpx)
libsplit : no
setup      : |
    autoreconf -i
    %configure --disable-static --enable-daemon
build      : |
    %make
install    : |
    %make_install
