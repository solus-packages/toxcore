name       : toxcore
version    : 3513
release    : 4
source     :
    - http://stroblindustries.com/solus-tarballs/toxcore-3513.tar.bz2 : 1b1d8530a33ef37a4546bd8f3e3903d95065744f8fe1d81ac8457cfd062ad367
license    : GPL-3.0
summary    : toxcore is the core library for Tox communication clients.
description: |
    toxcore is the core library for Tox communication clients.
builddeps  :
    - pkgconfig(libconfig)
    - pkgconfig(libsodium)
    - pkgconfig(opus)
    - pkgconfig(vpx)
libsplit : no
setup      : |
    autoreconf -i
    %configure --disable-static --enable-daemon
build      : |
    %make
install    : |
    %make_install
