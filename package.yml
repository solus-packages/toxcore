name       : toxcore
version    : 3603
release    : 3
source     :
    - http://stroblindustries.com/solus-tarballs/toxcore-3603.tar.xz : 4e0a3ba6b80a9a3b7d479ece9f190f6d9537f963c45dcefbc79d1b9044cb7e19
license    : GPL-3.0
summary    : toxcore is the core library for Tox communication clients.
description: |
    toxcore is the core library for Tox communication clients.
builddeps  :
    - pkgconfig(libconfig)
    - pkgconfig(libsodium)
    - pkgconfig(opus)
    - pkgconfig(vpx)
libsplit : no
setup      : |
    autoreconf -i
    %configure --disable-static --enable-daemon
build      : |
    %make
install    : |
    %make_install
