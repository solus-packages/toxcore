name       : toxcore
version    : 3747
release    : 6
source     :
    - http://stroblindustries.com/solus-tarballs/toxcore-3747.tar.xz : d25551d6598f71ebf88fc78855b94c556566c006d9a4b722f0e1233b1e3e938f
license    : GPL-3.0
summary    : toxcore is the core library for Tox communication clients.
description: |
    toxcore is the core library for Tox communication clients.
builddeps  :
    - pkgconfig(libconfig)
    - pkgconfig(libsodium)
    - pkgconfig(opus)
    - pkgconfig(vpx)
libsplit : no
setup      : |
    autoreconf -i
    %configure --disable-static --enable-daemon
build      : |
    %make
install    : |
    %make_install
